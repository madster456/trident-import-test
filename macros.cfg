# Written by Frix_x#0161 #
# @version: 1.6

# CHANGELOG:
#   v1.6: directly added the [gcode_arcs] definition in this file to simplify installation
#   v1.5: moved the install notes into a proper markdown file in: docs > features > flow_calibration.md
